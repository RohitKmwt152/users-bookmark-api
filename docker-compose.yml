version: "3.9"

services:
  dev-db:
    image: postgres:15
    container_name: dev_postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: nestjs_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - nest_network

  test-db:
    image: postgres:15
    container_name: test_postgres_db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: nestjs_test
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    networks:
      - nest_network

volumes:
  postgres_data_dev:
  postgres_data_test:

networks:
  nest_network:
    driver: bridge
